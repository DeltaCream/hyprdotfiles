# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

################
### MONITORS ###
################

monitor=,1920x1080@144,auto,1.0

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$fileManager = dolphin
$menu = sherlock-gpui # wofi, rofi, tofi, yofi, hyprlauncher, walker, or sherlock

# Beyond here is my configurations:
$browser = zen-browser # zen or zen-browser depending on distribution

# Status Bar
$statusBar = ironbar # use either waybar, ashell, or ironbar

# Wallpaper Backend
$wallpaperBackend = awww # use either awww/swww or hyprpaper

# Clipboard Manager
$clipboard = clipvault # either cliphist or clipvault

# Matrix
# can be cmatrix (the original), rsmatrix (the Rust version), and unimatrix (the Unicode version)
# Note for unimatrix: use "unimatrix -n -s 96 -l o" if you want to produce the same output as cmatrix via unimatrix
# Source: https://github.com/will8211/unimatrix
# Note for cmatrix: To get the program to look most like the movie, use cmatrix -lba To get the program to look most like the Win/Mac screensaver, use cmatrix -ol
# Source: https://github.com/abishekvashok/cmatrix?tab=readme-ov-file#bookmark_tabs-usage
$matrix = cmatrix

# Text Editor
# Can be Zed, Neovim, Kwrite, Kate, VSCode, Code, VSCodium, etc.
$textEditor = zeditor

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# For auto-mounting removable media
# See more uses here: https://github.com/coldfix/udiskie/wiki/Usage
# exec-once = udiskie

exec-once = nm-applet &
exec-once = systemctl --user start hyprpolkitagent # polkit agent for hyprland
exec-once = hypridle # idle management daemon
# exec-once = mako # not required, as it is activated via dbus activation according to
# https://wiki.hypr.land/Useful-Utilities/Must-have/#a-notification-daemon,
# but may be necessary if you have multiple notification daemons

# exec-once = wleave --service -x -k # run wleave as a service alongside other flags

# Alternative to wl-paste --watch clipvault store for handling images below
# Forward all data, ignoring text that starts with "<meta http-equiv="
exec-once = wl-paste --watch clipvault store --ignore-pattern '^<meta http-equiv='
# Forward specifically raw image data
exec-once = wl-paste --type image --watch clipvault store # clipvault as the clipboard manager

# cliphist
# exec-once = wl-paste --watch cliphist store

exec-once = sunsetr &
exec-once = awww-daemon
exec-once = waypaper --restore --backend $wallpaperBackend # restore the last chosen wallpaper on startup, using the specified backend (awww/swww or hyprpaper)
exec-once = swayosd-server # OSD for things like brightness, or audio controls
# exec-once = elephant # backend needed for walker
# exec-once = walker --gapplication-service # run the walker service
exec-once = $statusBar

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
# env XCURSOR_THEME,MyCursor
env = HYPRCURSOR_SIZE,24
# env = HYPRCURSOR_THEME,MyCursor # set your cursor theme here

# Nvidia related environment variables
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
# Enable native Wayland support for most Electron apps
env = ELECTRON_OZONE_PLATFORM_HINT,auto
# For VA-API hardware video acceleration via Nvidia
env = NVD_BACKEND,direct

# Enable Wayland on Electron
# env = ELECTRON_ENABLE_WAYLAND,1

# Toolkit Backend Environment Variables: https://wiki.hypr.land/Configuring/Environment-variables/#toolkit-backend-variables
env = GDK_BACKEND,wayland,x11,* # GTK: Use Wayland if available; if not, try X11 and then any other GDK backend.
env = QT_QPA_PLATFORM,wayland;xcb # Qt: Use Wayland if available, fall back to X11 if not.

# XDG Specifications: https://wiki.hypr.land/Configuring/Environment-variables/#xdg-specifications
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Qt Variables: https://wiki.hypr.land/Configuring/Environment-variables/#qt-variables
env = QT_AUTO_SCREEN_SCALE_FACTOR,1 # enables automatic scaling, based on the monitorâ€™s pixel density

# GTK_THEME=

###################
### PERMISSIONS ###
###################

# See https://wiki.hyprland.org/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#  enforce_permissions = 1
# }

permission = /usr/(bin|local/bin)/grim, screencopy, allow
permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    # gaps_in = 5
    # gaps_out = 20

    gaps_in = 0 # custom
    gaps_out = 0 # custom

    border_size = 2 # default

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/ for more
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule {
    name = no-gaps-wtv1
    match:float = false
    match:workspace = w[tv1]

    border_size = 0
    rounding = 0
}

windowrule {
    name = no-gaps-f1
    match:float = false
    match:workspace = f[1]

    border_size = 0
    rounding = 0
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$shiftMod = SHIFT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
$d=[Terminal]
bindd = $mainMod, Q, $d Alacritty, exec, $terminal
bindd = $mainMod SHIFT, C, $d Cava, exec, $terminal -e cava
bindd = $mainMod SHIFT, M, $d Matrix, exec, $terminal -e $matrix
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit
bind = $mainMod, E, exec, $fileManager
$d=[Text Editor]
bindd = $mainMod ALT SHIFT, Z, $d - $textEditor, exec, $textEditor
bindd = $mainMod SHIFT, E, $d - $textEditor, exec, $textEditor
bind = $mainMod SHIFT, V, togglefloating,
# bind = $mainMod, V, exec, $menu -m clipvault # bind for walker
# bind = $mainMod, R, exec, $menu # bind for walker
# bind = $mainMod, W, exec, $menu -m windows # bind for walker
# bind = $mainMod, period, exec, $menu -m symbols #  use "period" instead of ".", bind for walker
# Main bind as specified by sherlock
$d=[Menu]
bindd = $mainMod, space, $d [Primary] Menu, exec, $menu
# secondary bind for sherlock
bindd = $mainMod, R, $d [Secondary] Menu, exec, sherlock
# tertiary bind for sherlock
bindd = ALT, space, $d [Tertiary] Menu, exec, sherlock-clipvault --shrink-thumbnails | sherlock | clipvault get | wl-copy
# bind for emoji picker
bindd = $mainMod, period, $d Emoji Picker, exec, $menu --sub-menu emoji

# Clipboard via clipvault integration with sherlock
$d=[Clipboard]
bindd = $mainMod, V, $d sherlock clipvault, exec, sherlock-clipvault --shrink-thumbnails | sherlock | clipvault get | wl-copy
# bindd = $mainMod ALT, V, $d sherlock clipvault with thumbnail shrink, exec, sherlock-clipvault --shrink-thumbnails | sherlock | clipvault get | wl-copy
# bindd = $mainMod, V, $d sherlock cliphist, exec, sherlock-clp | sherlock | cliphist-decode | wl-copy

# Equibop
$d=[Discord]
bindd = $mainMod SHIFT, D, $d Equibop, exec, equibop --ozone-platform=wayland --disable-gpu

bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, L, exec, hyprlock

# Screenshot a window with hyprshot
# bind = $mainMod, PRINT, exec, hyprshot -m window -o ~/Pictures/'Hyprland Screenshots'
# -o means "output location", with the location being "$XDG_PICTURES_DIR/Hyprland Screenshots"

# Screenshot a monitor (pretty much the one you would want to use)
# credits to Blablabla_3012: https://www.reddit.com/r/hyprland/comments/1k8fj88/comment/mp81tmu
# You can use -m more than once
#bind = , PRINT, exec, hyprshot -m output -m active -o ~/Pictures/'Hyprland Screenshots'

# Screenshot a region with hyprshot
# bind = $shiftMod, PRINT, exec, hyprshot -m region --freeze -o ~/Pictures/'Hyprland Screenshots'

# Screenshot the entire screen with wayshot
$d=[Screenshot]
bindd = , PRINT, $d entire screen, exec, wayshot --clipboard

# Screenshot and crop region with wayshot
$d=[Screenshot]
bindd = $mainMod SHIFT, S, $d crop region, exec, wayshot -g --clipboard

bind = $mainMod SHIFT, Z, exec, $browser # Zen browser

# Bind to use Waypaper
bind = $mainMod SHIFT, W, exec, waypaper

# Super + F5 reloads Waybar after configuration changes (temporary)
bind = $mainMod, F5, exec, killall waybar ashell ironbar && $statusBar
bind = , F5, exec, $statusBar # start a new status bar (usually done after killing an existing status bar)

# Logout via wleave
$d=[Logout]
# Custom flags for wleave enabled:
# -x or --no-version-info
# -k or --show-keybinds
# -b or --buttons-per-row
# -c or --column-spacing
# -r or --row-spacing
# -m or --margin
# -l or --layout
# -C or --css
# -p or --protocol
# Note: You can simply call wleave with no flags if you are running it as a service, otherwise you have to add flags
# Pros: Running wleave as a service allows it to start up faster
# Cons: Running wleave as a service will not save changes to your configuration until after you restart it
# To allow hot-reloading after changes to configs, you must not run it as a service
# bindd = CTRL ALT, DELETE, $d logout menu, exec, wleave -x -k
# For the custom layout
bindd = CTRL ALT, DELETE, $d logout menu (custom layout), exec, wleave -x -k -b 6 -c 0 -r 0 -m 0 -l "$HOME/.config/wleave/layout.json" -C "$HOME/.config/wleave/style.css" -p layer-shell
# For the 6-column layout (adapted from HyDE: https://github.com/HyDE-Project/HyDE)
# bindd = CTRL ALT, DELETE, $d logout menu (6-column layout), exec, wleave -b 6 -c 0 -r 0 -m 0 -l "$HOME/.config/wleave/layout/1x6_layout.json" -C "$HOME/.config/wleave/styles/1x6_style.css" -p layer-shell
# For the 2-column layout (adapted from HyDE: https://github.com/HyDE-Project/HyDE)
# bindd = CTRL ALT, DELETE, $d logout menu (2-column layout), exec, wleave -b 2 -c 0 -r 0 -m 0 -l "$HOME/.config/wleave/layout/2x2_layout.json" -C "$HOME/.config/wleave/styles/2x2_style.css" -p layer-shell

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces through existing workspaces with mainMod + left or right
$d = [Move Workspace]
bindd = $mainMod SHIFT, left, $d left, workspace, e-1
bindd = $mainMod SHIFT, right, $d right, workspace, e+1
# Also add a Vim binding to that particular command
$d = [Vim]
bindd = $mainMod SHIFT, H, $d move left workspace, workspace, e-1
bindd = $mainMod SHIFT, L, $d move right workspace, workspace, e+1

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Lock when laptop lid is closed
bind = , switch:Lid Switch, exec, hyprlock

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
# bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
# bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
# bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
# bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
# bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+ # original controls for brightnessctl
# bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%- #original controls for brightnessctl
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindel = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness lower

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Game Mode, from https://wiki.hypr.land/Configuring/Uncommon-tips--tricks/#toggle-animationsbluretc-hotkey
bind = WIN, F1, exec, ~/.config/hypr/gamemode.sh

